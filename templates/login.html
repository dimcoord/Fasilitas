{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}

{% endblock %}

{% block content %}
<div class="content">
    <h1>Login</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('register') }}">Belum punya akun? Klik di sini.</a>
</div>
{% endblock %}
