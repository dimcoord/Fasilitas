{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}

{% endblock %}

{% block content %}
<div class="content">
    <h1>Buat akun</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.phone_number }}
        {{ form.submit }}
    </form>
    
    <a href="{{ url_for('login') }}">Sudah punya akun? Klik untuk login.</a>
</div>
{% endblock %}
